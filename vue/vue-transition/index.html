<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-transition</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <style>
        html {
            height: 100%;
            background-color: #fff;
            color: #000;
            font-size: 62.5%;
        }

        body {
            min-height: 100%;
            margin: 0;
            display: grid;
            /* 网格布局 */
            place-items: center;
            /* 水平垂直居中 */
            font-size: 1.4rem;
        }

        .button {
            border: none;
            color: #fff;
            background-color: #42b983;
            appearance: none;
            /* 改变外型 */
            font: inherit;
            /* 继承字体,不继承字体大小 */
            font-size: 1.8rem;
            padding: .5em 1em;
            border-radius: .3em;
            cursor: pointer;
        }

        .modal {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            text-align: center;
            width: fit-content;
            height: fit-content;
            max-width: 22em;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 5px 5px rgba(0, 0, 0, .2);
            background-color: #fff;
            z-index: 999;
            transform: none;
        }

        .modal h1 {
            margin: 0 0 1rem;
        }

        .model-overly {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 998;
            background-color: #2c3e50;
            opacity: 0.6;
            cursor: pointer;
        }
        
        .pop-enter-active,
        .pop-leave-active {
            transition: transform 0.4s cubic-bezier(.5, 0, .5, 1), opacity .4s linear;
        }
        .pop-enter,
        .pop-leave-to {
            opacity: 0;
            transform: scale(0.3) translateY(-50%);
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 0.4s linear;
        }
        .fade-enter,
        .fade-to {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <button class="button" @click="showModal = true">Show Modal</button>

        <transition name="fade" appear>
            <div class="model-overly" v-if="showModal"></div>
        </transition>

        <transition name="pop" appear>
            <div class="modal" roal="dialog" v-if="showModal">
                <h1>Vue Transiition</h1>
                <p>The <code>&lt;transition&gt;</code> component in Vue can create wonderful animated entrances and
                    exits.
                </p>
                <button class="button" @click="showModal = false">Hight Modal</button>
            </div>
        </transition>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data() {
                return {
                    showModal: true
                }
            }
        })
    </script>
</body>

</html>
