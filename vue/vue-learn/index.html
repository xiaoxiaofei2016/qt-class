<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>vue-learn</title>
    <style>
        .good{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        {{message}}
        <p class="cool" v-bind:class="isGood ? 'good' : ''" @click="goodMan">{{msg}}</p>
        <p class="cool" :class="[activeClass]">好男人</p>
        <!-- v-bind绑定属性  v-on绑定事件  :是v-bind缩写   @是v-on缩写-->
        <ul>
            <li v-for="todo in todos">{{todo.text}}</li>
        </ul>
        <input type="text" v-model="content">
        <p>{{content}}</p>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data: {
                message: 'hello',
                isGood: false,
                activeClass: 'active',
                todos: [
                    {text: 'hello html'},
                    {text: 'hello js'},
                    {text: 'hello vue'}
                ],
                content: '',
                msg: '我是大哥大'
            },
            methods: {
                goodMan() {
                    this.isGood = !this.isGood
                    this.msg = this.msg.split('').reverse().join('')

                }
            }
        })
    </script>
</body>
</html>
