<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>防抖函数</title>
</head>

<body>
  <button id="submit">提交</button>
  <script>
    function success(e) {
      console.log('提交成功');
    }
    var debounce = (fn, delay) => {
      var timer = null;
      return (...args) => {
        clearTimeout(timer); // 清除上一次定时器，如果没有执行完也会被清除
        timer = setTimeout(() => {
          fn.apply(this, args);
        }, delay);
      }
    }
    var oDebounce = debounce(success, 2000);

  </script>
</body>

</html>
