<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css" rel="stylesheet">
    <title>点击变换不同页面</title>
    <style>
        .container, .page{
            position: absolute;
            left: 0;
            bottom: 0;
            right: 0;
            top: 0;
        }
        .tab{
            display: none;
        }
        .tab.show{
            display: block;
        }
        .mine-title{
            text-align: center;
            font-size: 18px;
            padding: 10px;
            border-bottom: 1px solid #eee;
            background-color: #fff;
            font-weight: bold;
        }
        .weui-cell__hd img{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
            <div class="page tabbar js_show">
                    <div class="page__bd" style="height: 100%;">
                        <div class="weui-tab">
                            <div class="weui-tab__panel tab show">
                                1
                            </div>
                            <div class="weui-tab__panel tab">
                                2
                            </div>
                            <div class="weui-tab__panel tab">
                                <div class="mine-title">我的</div>
                                <div class="weui-cell">
                                        <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
                                            <img src="./images/avatar.jpg" style="width: 50px;display: block">
                                            <!-- <span class="weui-badge" style="position: absolute;top: -.4em;right: -.4em;">8</span> -->
                                        </div>
                                        <div class="weui-cell__bd">
                                            <p>联系人名称</p>
                                            <p style="font-size: 13px;color: #888888;">摘要信息</p>
                                        </div>
                                </div>
                                <div class="weui-cell weui-cell_access">
                                            <div class="weui-cell__bd">
                                                <span style="vertical-align: middle">单行列表</span>
                                                <!-- <span class="weui-badge" style="margin-left: 5px;">8</span> -->
                                            </div>
                                            <div class="weui-cell__ft">124</div>
                                </div>
                                <div class="weui-cell weui-cell_access">
                                        <div class="weui-cell__bd">
                                            <span style="vertical-align: middle">单行列表</span>
                                            <!-- <span class="weui-badge" style="margin-left: 5px;">8</span> -->
                                        </div>
                                        <div class="weui-cell__ft"></div>
                                </div>
                            </div>
                            <div class="weui-tabbar">
                                <a href="javascript:;" class="weui-tabbar__item ">
                                    <span style="display: inline-block;position: relative;">
                                        <img src="./images/dangao.png" alt="" class="weui-tabbar__icon">
                                        <span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">8</span>
                                    </span>
                                    <p class="weui-tabbar__label">微信</p>
                                </a>
                                <a href="javascript:;" class="weui-tabbar__item">
                                    <img src="./images/dangao.png" alt="" class="weui-tabbar__icon">
                                    <p class="weui-tabbar__label">通讯录</p>
                                </a>
                                <a href="javascript:;" class="weui-tabbar__item">
                                    <span style="display: inline-block;position: relative;">
                                        <img src="./images/dangao.png" alt="" class="weui-tabbar__icon">
                                        <span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>
                                    </span>
                                    <p class="weui-tabbar__label">发现</p>
                                </a>
                               
                            </div>
                        </div>
                </div>
            </div>
    </div>
    <script>
        const choose = document.querySelectorAll('.weui-tabbar__item')
        // console.log(choose)
        const tabs = document.querySelectorAll('.weui-tab__panel')
        for(let i = 0;i<choose.length;i++){
            choose[i].addEventListener('click',function(){
                showTab.call(this)
            })
        }
        function showTab(){
            // console.log(this)
            for(let j = 0;j<tabs.length;j++){
            if(choose[j] === this){
                choose[j].classList.add('weui-bar__item_on')//创建类名
                tabs[j].classList.add('show')
            }else{
                choose[j].classList.remove('weui-bar__item_on')//移除类名
                tabs[j].classList.remove('show')
            }
        }
    }

    </script>
</body>
</html>
