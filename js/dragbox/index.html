<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拖拽</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .page{
            width: 100%;
            height: 100%;
            background-color: rgba(170, 170, 170, 0.637);
            position: relative;
        }
        #box{
            position: absolute;
            width: 40px;
            height: 40px;
            background: brown;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="page">
        <div id="box"></div>
    </div>
    <script>
        var box = document.getElementById('box');
        var hold = false;
        window.onmousemove = function (e) {
            // console.log(e);
            if (hold) {
                box.style.left = e.pageX + 'px';
                box.style.top = e.pageY + 'px';
            }
        }
        window.onmousedown = function () {
            hold = true;
        }
        window.onmouseup = function () {
            hold = false;
        }
    </script>
</body>
</html>
