<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象的解构</title>
</head>
<body>
    <script>
        var obj = {
            b:2,
            a:1,
            c:'s'
        }    
        const { a:aa, b:bb ,c} = obj;
        console.log(aa,bb,c); //1 2 's'
    </script>
</body>
</html>
