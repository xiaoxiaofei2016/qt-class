<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>预编译</title>
</head>
<body>
  <script>
    //  变量 声明提升，赋值不提升
    // 函数整体提升
    function fn(a) {
      console.log(a) // function a() {}
      var a = 123
      console.log(a) // 123
      function a() {}
      console.log(a) // 123
      var b = function() {}
      console.log(b) // function() {}
      function d() {}
    }
    fn(1)

    // AO {
    //   a: function a() {},   -> 123
    //   b: undefined, ->   function() {}
    //   d: function() {}
    // }

    function test(a, b) {
      console.log(a) // 1
      c = 0
      var c
      a = 3
      b = 2
      console.log(b) // 2
      function b() {}
      function d() {}
      console.log(b) // 2
    }
    test(1)

  //   AO {
  //     a:1  3
  //     b:undefined function () {}  2
  //     c:undefined  0
  //     d:function () {}
  //  }

  // GO {
  //   global:undefined, ->100
  //   fn: function() {}
  // }
  var global = 100
  function fn() {
    console.log(global)
  }
  // AO {

  // }
  fn()

  </script>
</body>
</html>
