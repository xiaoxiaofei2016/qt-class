<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>snake game</title>
    <style>
        *{padding: 0;margin: 0;}
        .welcome{
            font-size: 40px;
            text-align: center;
            height: 100vh;
            line-height: 100vh;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <img onload="imgLoad()"src="http://e0.ifengimg.com/12/2019/0728/494EF7CBAB5DD0A75D6F65A501C2D7AB1CE4F102_size23_w640_h360.jpeg" alt="">
    <div class="welcome">
        Welcome to Snake!
    </div>
    <script>
        function imgLoad() {
            console.log('哪吒来了')//图片第一次在DOMContentLoaded()后执行，第二次因为图片已经缓存好，所以在DOMContentLoaded()前执行
        }
        function hideWelcome() {
            console.log('隐藏welcome')
            document.querySelector('.welcome').style.display = 'none'
        }
        const loadAssets = (fn) => {//fn形参
            setTimeout(() => {
                fn();
                console.log('资源加载完毕');
            },5000)
        }
        document.addEventListener('DOMContentLoaded',() => {//最先执行
           console.log('页面渲染完成')
           loadAssets(hideWelcome) //把hideWelcome();作为参数传进loadAssets();，改变执行顺序，先执行定时器
        })

        //窗口下的资源加载完成
        window.onload = () =>{
            console.log('页面加载完成')
            // 加载完资源之后，hideWelcome
            // loadAssets(hideWelcome);//hideWelcome实参
            // loadAssets();
            // hideWelcome();

        }
    </script>
</body>
</html>
