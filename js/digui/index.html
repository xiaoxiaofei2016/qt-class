  console.log(mul(10))

  function mul(n) {
    if (n === 1 || 0) return 1
    return mul(n-1) * n
  }

  // 斐波那契数列
  // n = (n - 1) + (n - 2)
  function fb(n) {
    if (n === 1 || n === 2) return 1
    return fb(n - 1) + fb(n - 2)
  }
  console.log(fb(10))
