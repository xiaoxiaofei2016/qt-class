<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .main{
        border:1px solid #555;
        width: 90%;
        min-width: 900px;
        margin: 0 auto;

    }
    .left{
        background-color: #272;
        width: 200px;
        float: left;
    }
    .right{
        background-color: aqua;
        width: 200px;
        float: right;

    }
    .middle{
        border: #272 1px solid;
        margin-left: 5px;
        margin-right: 5px;

    }
    .middle::after{
        content: "";
        display: block;
        clear: both;
    }
    </style>
</head>
<body>
    <div class="main">
    <div class="top">头部</div>
    <div class="middle">
            <div class="left">1</div>
            <div class="right">2</div>
    </div>

    <div class="bottom">尾部</div>
</div>
</body>
</html>
