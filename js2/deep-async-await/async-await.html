  <script>

    // console.log(request())

    function *request() {
      let res1 = yield fetch('./mock.json')
      res1 = yield res1.json()
      console.log('res1', res1)
      let res2 = yield fetch('./mock.json')
      res2 = yield res2.json()
      console.log('res2', res2)
      console.log('end')
    }
    // generate 自动执行
    // 执行顺序保证
    function autoRun(generateFun) {
      return new Promise((resolve, reject) => {
        let genObj = generateFun()
        // 1.yield 后面即是 返回值
        // 2.顺序保证
        function step(arg) {
          let obj = genObj.next(arg)
          if (obj.done) {
            resolve(obj.value)
            console.log('-----', obj.value)
          } else {
            // obj.value 都是Promise
            console.log('*******', obj.value)
            return Promise.resolve(obj.value).then(res => {
              return step(res)
            })
          }
        }
        step()
      })
    }
    autoRun(request)
  </script>
