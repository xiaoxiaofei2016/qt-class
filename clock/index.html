<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>时钟</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    html{
        background-color: aqua;
        width: 100%;
        height: 100%;
        font-size: 10px;
    }
    body{
        margin: 0;
        font-size: 2rem;
        display: flex;
        flex: 1;
        min-height: 100vh;
        text-align: center;
    }
    .clock{
        width: 30rem;
        height: 30rem;
        border: 20px solid #fff;
        border-radius: 50%;
        margin: 50px auto;
        position: relative;
        padding: 2rem;
        box-shadow: 0 0 4px rgba(0,0,0,0.1)
    }
    .clock-face{
        position: relative;
        width: 100%;
        height: 100%;
        transform: translateY(-3px);

    }
    .hand{
        width: 50%;
        height: 6px;
        background-color: #000;
        position: absolute;
        top:50%;
        transform-origin:100%; 
        transform: rotate(90deg);
        transition:all 0.05s;
        transition-timing-function: cubic-bezier(0.1,2.7,0.58,1);
    }
    </style>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
    <script>
        const secondHand=document.querySelector('.second-hand')
        const minHand=document.querySelector('.min-hand')
        const hourHand=document.querySelector('.hour-hand')

        function setDate(){
            const now=new Date()
            console.log(now)
            const seconds=now.getSeconds()
            const mins=now.getMinutes()
            const hour=now.getHours()

            const secondsDegress = ((seconds/60)*360)+90
            secondHand.style.transform=`rotate(${secondsDegress}deg)`

            const minsDegress = ((mins/60)*360)+((seconds/60)*6)+90
            minHand.style.transform=`rotate(${minsDegress}deg)`

            const hourDegress = ((hour/12)*360)+((mins/60)*30)+90
            hourHand.style.transform=`rotate(${hourDegress}deg)`
        }
        setInterval(setDate,1000)
        setDate()
    </script>
</body>
</html>
