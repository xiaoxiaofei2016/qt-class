<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>steps</title>
    <style>
        *{
            padding: 0;margin: 0;
        }
        .box{
            background: url(http://wanlimm.com/wp-content/uploads/2018/09/201806251529912034237944.jpg) no-repeat;
            width: 125px;
            height: 63px;
            animation: run .5s steps(8) infinite;
        }
        @keyframes run{
            0%{
                background-position: 0 0;
            }
            100%{
                background-position: -1000px 0;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
