<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <link rel="stylesheet" href="index.css">
    <title>网易云音乐</title>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="view special">
                    <div class="moon"></div>
                    <!-- 秋千 -->
                    <div class="art">
                        <div class="swing">
                            <div class="leg2">
                                <div class="jiojio"></div>
                            </div>
                            <div class="leg1">
                                <div class="jiojio"></div>
                            </div>
                            <div class="neck"></div>
                            <div class="head">
                                <div class="part"></div>
                            </div>
                        </div>
                    </div>
                    <!-- 特殊内容 -->
                    <div class="paras">
                        <p class="para f-aniLineUp" style="transition-delay: 0.2s;">11月1日</p>
                        <p class="para f-aniLineUp" style="transition-delay: 0.3s;">大概是特殊的一天</p>
                        <p class="para f-aniLineUp" style="transition-delay: 0.4s;">这一天里</p>
                        <p class="para f-aniLineUp" style="transition-delay: 0.5s;">把《爱情里的眼泪》</p>
                        <p class="para f-aniLineUp" style="transition-delay: 0.6s;">听了520次</p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="view favourite">
                    <div class="z-juanzhi juan"></div>
                </div>   
            </div>
            <div class="swiper-slide">
                <div class="view favourite-songs">
                    <div class="mainwrap">
                        <div class="shoubi"></div>
                        <div class="man"></div>
                        <div class="tou"></div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="words">
                    <span class="word">
                        <i></i>
                    </span>
                    <span class="word"></span>
                </div>
            </div>
        </div>
       
    </div>
    <!-- 导航等组件可以放在container之外 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <script>   
    //Swiper 
        var obj = {}
        var mySwiper = new Swiper ('.swiper-container', {
            direction: 'vertical', 
      
        })        
    </script>
</body>
</html>
