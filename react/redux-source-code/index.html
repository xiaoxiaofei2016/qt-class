<body>
  <script type="module">
    import { createStore, combineReducer } from './index.js'

    // 数据创建修改

    let a = 123
    a = 456

    function count(state, action) {
      switch (action.type) {
        case 'ADD':
          return state + 1
        default:
          return 0;
      }
    }

    function count1(state, action) {
      switch (action.type) {
        case 'ADD1':
          return state + 1
        default:
          return 0;
      }
    }

    /**
     * {count: 0, count1: 0}
     * state.header.isLogin
     * state.home
     */
    const reducer = combineReducer({
      count,
      count1
    })
    const store = createStore(reducer)
    store.subscribe(() => {
      console.log('数据改变了')
    })

    store.dispatch({
      type: 'ADD'
    })

    console.log(store.getState())
  </script>
