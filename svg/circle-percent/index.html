  <img src="https://b-gold-cdn.xitu.io/v3/static/img/logo.a7995ad.svg" alt="">
  <svg width="200" height="200" style="transform: rotate(-90deg)">
    <circle r="45" cx="100" cy="100" stroke="rgb(229, 233, 242)" fill="none" stroke-width="8">

    </circle>
    <circle r="45" cx="100" cy="100" stroke="red" fill="none" stroke-width="4" stroke-dasharray="282.7" id="bar">

    </circle>
  </svg>
  <script>
    var percent = 10;
    var lineLen = 2 * Math.PI * 45;
    var offset = lineLen * (1 - percent / 100);
    const bar = document.getElementById('bar');
    bar.setAttribute('stroke-dashoffset', offset)
  </script>
