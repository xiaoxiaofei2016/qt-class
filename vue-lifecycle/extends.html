<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="msg">${message}</div>
        <button @click="add">add</button>
    </div>
    <script>
        var ext = {
            created () {
                console.log('我是扩展的created')
            },
            methods: {
                add () {
                    console.log('我是扩展的方法');
                }
            }
        }
        var app = new Vue({
            el: '#app',
            data () {
                return {
                    message: 'hello'
                }
            },
            created () {
                console.log('我是原生的created');
            },
            methods: {
                add () {
                    console.log('我是原生的方法');
                }
            },
            extends: ext, //生命周期可以被扩展，methods不能被扩展
            delimiters: ['${','}']
        })
    </script>
</body>
</html>
