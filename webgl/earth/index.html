<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/three.js/r83/three.min.js"></script>
</head>
<body>
    <!-- 录像机 -->
    <canvas id="webglcanvas"></canvas>
    <script>
        var canvas,//3D容器
            camera,//相机
            scene,//场景  摆放背景，任务上场
            group,
            renderer;//负责输出
        var mouseX = 0,mouseY = 0;
        var windowHalfX = window.innerWidth / 2;
        var windowHalfY = window.innerHeight / 2;   
        init();
        animate();
        function init() {
            canvas = document.getElementById('webglcanvas');
            // canvas.width = window.innerWidth
            // 3D世界是camera拍出来的
            //正前方
            camera = new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,1,2000);
            camera.position.z = 500;
            //场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);
            group = new THREE.Group();
            scene.add(group)
            //图片加载进来
            var loader = new THREE.TextureLoader();
            loader.load('land_ocean_ice_cloud_2048.jpg',
            function(texture) {
                //Shape 球体
                var geometry = new THREE.SphereGeometry(200,20,20)//半径，圆心位置（0，0）为正中心
                var material = new THREE.MeshBasicMaterial({
                    map: texture
                });
                var mesh = new THREE.Mesh(geometry,material);
                //贴图
                group.add(mesh);
            });
            //渲染器 openGL web端的实现
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                antialias: true //抗锯齿
            })
            renderer.setSize(window.innerWidth,window.innerHeight);
            document.addEventListener('mousemove',onDocumentMouseMove,false);

        }
        function onDocumentMouseMove(event) {
            mouseX = event.clientX - windowHalfX;
            mouseY = event.clientY - windowHalfY;
        }
        function animate() {
            //每秒60帧
            //camera 拍 scene 场景 renderer 渲染
            //setInterval() 不准确
            requestAnimationFrame(animate);//请求运动帧 更准确
            render();
        }
        function render() {
            // 地球转一下
            camera.position.x += (mouseX - camera.position.x)*0.05;
            camera.position.y += (-mouseY - camera.position.y)*0.05;
            camera.lookAt(scene.position);
            group.rotation.y -= 0.005;//绕y逆时针
            renderer.render(scene,camera);
        }
    </script>
</body>
</html>
