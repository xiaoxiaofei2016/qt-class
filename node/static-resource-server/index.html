<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img id="imagePreview">
    <input type="file" id="imageSelector" accept=".png,.jpg,.gif" />
    <script>
        const oFile = document.getElementById('imageSelector');
        oFile.addEventListener('change', 
        function(event) {
            console.log(event);
            const file = event.target.files[0];
            console.log(file);  
            // console.log(file instanceof Blob); //true
            const url = URL.createObjectURL(file); 
            //createObjectURL返回一段带hash的url，并且一直存储在内存中
            console.log(url); // blob:null/87aef471-61b3-4c3a-bad1-b9a019a3e14d
            imagePreview.src = url;//id元素可以直接获取
        })
    </script>
</body>
</html>
