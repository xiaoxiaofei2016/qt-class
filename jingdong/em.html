<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>em</title>
    <style>
        .out{
            font-size: 18px;
        }
        .in{
            font-size: 20px;
            width: 2em;
            height: 2em;
            border: 1px solid #000;
        }
        .box{
            width: 400px;
            height: 400px;
            border: 27px solid;
            border-image-source: url(./bd.png);
            border-image-slice: 27;
            /* border-top: none;
            border-bottom: none;  */
        }
        .box2{
            width: 40px;
            height: 40px;
            border: 1px solid red;
            animation: long 4s linear infinite;
            animation-direction:alternate ;
        }
        @keyframes long{
            to{
                width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="out">
        <div class="in"></div>
    </div>
    <div class="box"></div>
    <div class="box2"></div>

</body>
</html>
