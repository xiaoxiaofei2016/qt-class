        const array = [1,2,2,1,'1'];
        
        // 两重循环  时间复杂度O(N2)
        function uniq(arr) {
            const res = [];
            // 时间复杂度，空间复杂度
            for(let i = 0;arrayLen = arr.length,i < arrayLen; i++) {
                let j = 0;
                for(resLen = res.length;j < resLen;j++) {
                    if(arr[i] === res[j])
                    break;
                }
                if(j == resLen) {
                    res.push(arr[i]);
                }
            }
            return res;
        }
        console.log(uniq(array));
